{% extends 'blog/layout.html' %}
{% block title %}search for '{{ search_query | safe }}'{% endblock %}
{% block page_content %}
        <h1>Result for '{{ search_query | safe }}'</h1>
        {% for post in posts %}
        <div class="card text-center mt-2">
                <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.summary }}</p>
                        <a href="{{url_for('blog.single_post',slug=post.slug)}}" class="btn btn-primary">See More</a>
                </div>
        </div>
        {% endfor %}
{% endblock %}
